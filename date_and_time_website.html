<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Date and Time Display</title>
<link href="background_time.css" rel="stylesheet">
<link href="calendar.css" rel="stylesheet">
<script src="jquery.js"></script>
<head>

<body>
<script src="background.js"></script>

    <section id="calendar" class="calendar-display">
		<section class="date-time">
			<div class="month"></div>
			<div class="weekday"></div>
			<div class="day"></div>
			<div class="year"></div>
			<div class="clock"></div>
		</section><!--.date-time-->
	</section><!--.calendar-->
	
<script src="calendar.js"></script>
</body>

</html>
